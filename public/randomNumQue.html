<html>
<head>
	<title>Random Number Question</title>
	<style>
	input[type=text] {
    padding: 12px 20px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button{
  background-color: #4CAF50;
    border: none;
    color: white;
    padding: 12px 30px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
canvas{
  /*prevent interaction with the canvas*/
  pointer-events:none;
}
	</style>
	<script>
	var code;
function createCaptcha() {
  //clear the contents of captcha div first 
  document.getElementById('captcha').innerHTML = "";
  var charsArray =
  "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@!#$%^&*";
  var lengthOtp = 6;
  var captcha = [];
  for (var i = 0; i < lengthOtp; i++) {
    //below code will not allow Repetition of Characters
    var index = Math.floor(Math.random() * charsArray.length + 1); //get the next character from the array
    if (captcha.indexOf(charsArray[index]) == -1)
      captcha.push(charsArray[index]);
    else i--;
  }
  var canv = document.createElement("canvas");
  canv.id = "captcha";
  canv.width = 100;
  canv.height = 50;
  var ctx = canv.getContext("2d");
  ctx.font = "25px Georgia";
  ctx.strokeText(captcha.join(""), 0, 30);
  //storing captcha so that can validate you can save it somewhere else according to your specific requirements
  code = captcha.join("");
  document.getElementById("captcha").appendChild(canv); // adds the canvas to the body element
}
function validateCaptcha() {
  event.preventDefault();
  debugger
  if (document.getElementById("cpatchaTextBox").value == code) {
    alert("Valid Captcha")
     document.getElementById("questionAnswerform").submit();
  }else{
    alert("Invalid Captcha. try Again");
    createCaptcha();
  }
}
	
	</script>
</head>
<body onload="createCaptcha()">
	<form id="questionAnswerform" action="/" method="GET" onsubmit="validateCaptcha()">
	<div id="captcha">
    </div>
    <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
		<table>
			<input id="responses" type="hidden" name="responses" value="" />
			<tr><td>Question</td><td><input id="question" type="text" name="question" value="" size="30"/><br/></td></tr>
			<tr><td>Answer</td><td><input type="text" name="answer" value="" size="30"/><br/></td></tr>
		</table>
		<button type="submit">Submit</button>
	</form>
<script>
var xmlHttpRequest = new XMLHttpRequest();
xmlHttpRequest.onload = function(e) {
	var json = JSON.parse(xmlHttpRequest.responseText);
	var elementsList = document.getElementById("questionAnswerform").elements;
	elementsList.namedItem("responses").value = json.responses;
	elementsList.namedItem("question").value = json.question;
}
xmlHttpRequest.open('POST', '/', true);
xmlHttpRequest.send();
</script>
</body>
</html>
